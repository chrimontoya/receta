<mat-card class="example-card" *ngIf="recipeCard">
  <mat-card-header>
    <mat-card-title>{{recipeCard.title}}</mat-card-title>
    <mat-card-subtitle>{{recipeCard.userName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipeCard.imageUrl" [alt]="recipeCard.alt">
  <mat-card-content>
    <p>
      {{recipeCard.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div>Timpo aprox {{recipeCard.preparationTime}}</div>
  </mat-card-actions>
</mat-card>
