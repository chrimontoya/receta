<mat-card *ngIf="recipeCard" (click)="pressed()">
  <mat-card-header>
    <mat-card-title>{{recipeCard.title}}</mat-card-title>
    <mat-card-subtitle>{{recipeCard.userName}}</mat-card-subtitle>
  </mat-card-header>
  <img class="img" mat-card-image  [alt]="recipeCard.alt">
  <mat-card-content>
    <p>
      {{recipeCard.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div>Timpo aprox {{recipeCard.preparationTime}}</div>
  </mat-card-actions>
</mat-card>
