<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="Mis Recetas">Content 1</mat-tab>
  <mat-tab label="Agregar Receta">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Detalle</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="recipeForm">

          <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput
                   formControlName="title"
                   placeholder="Leche con platano">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Leche de feria con platano de feria para hacerlo de postre" formControlName="description"></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Porciones</mat-label>
            <input matInput
                   formControlName="portion"
                   type="number" min="1"
                   placeholder="Ejemplo 3">
          </mat-form-field>

        </form>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Ingredientes</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="recipeForm">
          <mat-list role="list" formArrayName="ingredients">
            <mat-list-item role="listitem" *ngFor="let ingredient of getIngredientsForm().controls; let i = index;" [formGroupName]="i">

              <mat-form-field appearance="outline">
                <input formControlName="name" matInput>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <input formControlName="kilogram" matInput>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <input formControlName="cant" matInput>
              </mat-form-field>

            </mat-list-item>
          </mat-list>
        </form>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="addIngredient()">Agregar ingrediente</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Preparación</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div>contenido</div>

      </mat-card-content>
    </mat-card>

  </mat-tab>
</mat-tab-group>
